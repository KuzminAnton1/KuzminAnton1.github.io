   <!DOCTYPE html>
   <html lang="en">

               <div class="grid-box__item"></div>
               <div class="grid-box__item"></div>
               <div class="grid-box__item"></div>
               <div class="grid-box__item"></div>
            </div>

            <div class="popup" id="show">
               <div class="popup__close"><a href="#">&times</a></div>
               <h4>Pop-up</h4>
            </div>
         </div>
      </section>
